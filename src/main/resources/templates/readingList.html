<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Reading List</title>
        <link rel="stylesheet" th:href="@{/style.css}"></link>
    </head>

    <body>
        <h2>My Reading List</h2>
        <div th:unless="${#lists.isEmpty(books)}">
            <d1 th:each="book : ${books}">
                <dt class="bookHeadline">
                    <span th:text="${book.title}">Title</span> by
                    <span th:text="${book.author}">Author</span>
                    (ISBN: <span th:text="${book.isbn}">ISBN</span>)
                </dt>
                <dd class="bookDescription">
                    <span th:if="${book.description}" th:text="${book.description}">Description</span>
                    <span th:if="${book.description eq null}">Description not available</span>
                </dd>
            </d1>
        </div>
        <div th:if="${#lists.isEmpty(books)}">
            <p>The reading list is empty. Consider adding some books below.</p>
        </div>

        <hr/>

        <h3>Add Book</h3>
        <form th:action="@{/createBook}" method="post">
            <label for="title">Title:</label>
                <input type="text" name="title" size="50"></input><br/>
            <label for="author">Author:</label>
                <input type="text" name="author" size="50"></input><br/>
            <label for="isbn">ISBN:</label>
                <input type="text" name="isbn" size="15"></input><br/>
            <label for="description">Description:</label><br>
            <textarea name="description" cols="80" rows="5"></textarea><br/>
            <input type="submit"></input>
        </form>
    </body>
</html>
